<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- linking icon page to html document -->
    <script src="https://kit.fontawesome.com/69e5968e56.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <!-- fa inbuilt class ,step->loading icon -->
    <center><i class="fab fa-5x fa-github" ></i></center>
    <center>
        <h1>Sign in to GitHub</h1>
    </center>
    <center>
        <!-- form actions like user id and  password in form action -->
        <form action="">
            <label for="usr">Username or email address</label> <br>
            <!-- specify the type of action in type and provide value for id as a part of connecting it -->
            <input type="text" id="usr"> <br><br>
            <label for="pass">password</label>&nbsp <a href="">forgot password</a><br>
            <!-- input type of password is password -->
            <input type="password" id="pass"><br><br><br>
            <!-- button type is submit for login forms -->
            <button type="submit">Sign in</button><br>
            <h6>New to github <a href="">Create an account</a></h6>
            <table>
                <tr>
                    <td><a href="">Terms</a></td>
                    <td><a href="">Privacy</a></td>
                    <td><a href="">Security</a></td>
                    <td><a href="">Contact GitHub</a></td>
                </tr>
            </table>
        </form>
    </center>
</body>

</html>
