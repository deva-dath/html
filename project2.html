<html lang="en">

<body>
    <center><i class="fab fa-5x fa-facebook"></i></center>
   <center><h2>Log in to Facebook</h2></center> 
   <center>
       <!-- form actions like user id and  password in form action -->
       <form action="">
           <label for="usr">Email or phone number</label><br>
           <!-- specify the type of action in type and provide value for id as a part of connecting it -->
           <input type="text" id="usr"><br><br>
           <label for="pass">Password</label><br>
           <!-- input type of password is password -->
           <input type="password" id="pass"><br><br>
           <!-- button type is submit for login forms -->
           <button type="submit">Login</button><br>
           <table>
               <tr>
                   <td> 
                       <a href="">forgotten password ?</a>
                   </td>
                   <td>
                       <a href="">sign up for facebook</a>
                   </td>
               </tr>
           </table>
       </form>
   </center>
</body>
