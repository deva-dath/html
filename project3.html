<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <h1>After School Club Registration Form</h1>
        <form action="">
            <label for="name">Student Name</label><br>
            <!-- placeholder tag is just to display something in label and fades when somethings typed -->
            <input type="text" id="name" placeholder="first">
            <input type="text" id="name" placeholder="last"><br><br>
            <label for="DOB">Student's Birth date</label><br>
            <!-- input type of DOB is date -->
            <input type="date" id="DOB"><br><br>
            <label for="Grade">Student's Grade</label><br>
            <select name="" id="Grade">
                <option value="">Kindergarten</option>
                <option value="">High School</option>
                <option value="">Higher Secondary</option>
                <option value="">UG</option>
                <option value="">PG</option>
            </select><br><br>
            <label for="main">Which Session Will Your Student Attend</label><br>
            <input type="radio" id="frst" name="main"> <label for="frst">full time before school care only</label><br>
            <input type="radio" id="sec" name="main"><label for="sec">full time after school only</label><br>
            <input type="radio" id="third" name="main"><label for="third">full time before and after school care</label><br>
            <input type="radio" id="fourth" name="main"><label for="fourth">drop in before / after school care</label><br><br>
            <label for="">Please Indicate any special allergies or special needs</label><br>
            <textarea name="" id="" cols="50" rows="10"></textarea><br><br>
            <label for="par">Parent / Guardian's  Name</label><br>
            <input type="text" id="par" placeholder="First">
            <input type="text" id="par" placeholder="last"><br><br>
            <label for="phn">Parent /Guardian Phone number</label><br>
            <input type="text" id="phn"><br><br>
            <label for="mail">Email</label><br>
            <input type="email" id="mail"><br><br>
            <h1>Authorised Pick Up List</h1><hr>
            <label for="nm">Name</label><br>
            <input type="text" id="nm" placeholder="first">
            <input type="text" id="nm" placeholder="last"><br><br>
            <label for="num">Phone</label><br>
            <input type="text" id="num"><br><br>
            <label for="rts">Relation to Student</label><br>
            <input type="text" id="rts"><br><br><hr>
            <input type="text" placeholder="Add More"><br>
            <button type="submit"> Send</button>


        </form>
</body>
</html>
