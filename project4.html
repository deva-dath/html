<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Athlete Registration Form</h1>
    <p>
        Thank you for signing at our Club.Please fill in your information and we will contact you shortly to complete your
        membership
    </p>
    <form action="">
        <label for="nme">Athete's Name :</label><br>
        <input type="text" id="nme" placeholder="First">
        <input type="text" id="nme" placeholder="Last"><br><br>
        <label for="date">DOB:</label><br>
        <input type="date" id="date"><br><br>
        <label for="phn">Phone:</label><br>
        <input type="text" id="phn" placeholder="##########"><br><br>
        <label for="add">Mailing address</label>
        <input type="text" id="add" placeholder="Street address">
        <input type="text" placeholder="Region"><br><br>
        <input type="text" placeholder="Postal / Zip Code">&nbsp
        <select name="" id="">
            <option value="">Romania</option>
            <option value="">UK</option>
            <option value="">USA</option>
            <option value="">India</option>
            <option value="">Canada</option>
        </select><br><br>
        <label for="gen">Gender:</label><br>
        <label for="Male">Male</label>
        <input type="radio" id="Male" name="gen">
        <label for="Female">Female</label>
        <input type="radio" id="Female" name="gen"><br><br>
        <label for="hgt">Height:</label>
        <input type="number" id="hgt">
        <label for="wgt">Weight</label>
        <input type="number" id="wgt"><br><br>
        <label for="ill">Does the athlete have chronic type  of illness ?</label><br>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="ill">
        <label for="No">No</label>
        <input type="radio" id="No" name="ill"><br><br>
        <label for="Alle">Does the athlete have any allergies ? </label><br>
        <label for="y">Yes</label>
        <input type="radio" id="y" name="Alle">
        <label for="n">No</label>
        <input type="radio" id="n" name="Alle"><br><br>
        <center><button type="submit">Register</button></center>
        






    </form>
</body>

</html>
